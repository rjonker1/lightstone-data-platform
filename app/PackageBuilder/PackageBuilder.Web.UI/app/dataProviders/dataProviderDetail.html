<section class="mainbar" data-ng-controller="dataProviderDetail">
    <!--<div ng-model="dataProvider">
            <div ng-repeat="data in dataProvider.response">
                <li>{{data}}</li>
            </div>

        </div>-->

    <section class="matter" data-ng-model="dataProvider.response">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{title}} : Request" allow-collapse="true"></div>
                    <div class="widget-content user" data-ng-repeat="dataProv in dataProvider.response">


                        <div class="row" id="info">

                            <div id="1" class="col-md-3">
                                <div>
                                    <label>Name:</label>
                                    <div>
                                        <input type="textbox" class="form-control" ng-model="dataProv.name" />
                                    </div>
                                    <label>Version:</label>
                                    <div>
                                        <input type="textbox" class="form-control" ng-model="dataProv.version" readonly />
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label>Description</label>
                                    </div>
                                    <div>
                                        <textarea class="form-control" style="resize: none;" rows="6" cols="50" ng-model="dataProv.description"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div id="2" class="col-md-3">

                                <div ng-if="switch == 'false'">
                                    <label>COS Per Request:</label>
                                    <div>
                                        <input type="number" class="form-control" ng-model="dataProv.costOfSale" />
                                    </div>
                                </div>
                                <div ng-if="switch == 'true'">
                                    <label>COS Per Field(Total):</label>
                                    <div>
                                        <input type="number" class="form-control" value="{{total()}}" readonly />
                                    </div>
                                </div>

                                <br />

                                <div>
                                    <label>Created Date:</label>
                                    <div>{{dataProv.createdDate}}</div>
                                </div>

                                <br />

                                <div>
                                    <label>Edited Date: </label>
                                    <div current-date-time="format"></div>
                                </div>

                                <br />

                                <div>
                                    <label>Owner:</label>
                                    <div>
                                        <select class="form-control" ng-model="dataProv.owner" ng-selected="dataProv.owner">
                                            <option ng-repeat="user in users">{{user.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div id="3" class="col-md-4">
                                <div>
                                    <label>Override Data Provider Cost: {{switchAlternate}}</label>
                                    <div>
                                        <div class="toggle-bg toggle-alternate {{switch}}">

                                            <label class="{{switch}}">{{switchAlternate}}</label>
                                            <input type="radio" name="toggle" value="Per Request" ng-model="switchAlternate" ng-click="toggle('true')">
                                            <input type="radio" name="toggle" value="Per Field" ng-model="switchAlternate" ng-click="toggle('false')">
                                            <span class=" switch {{switch}}"></span>

                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div id="4" class="col-md-4">
                                <div>

                                    <div style="float: right;">
                                        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
                                        <button type="button" class="btn btn-success" ng-click="editProvider(dataProv)">Save Data Provider</button>
                                    </div>

                                </div>
                            </div>

                        </div> <!--End Info-->

                        <br />

                        <div class="row">
                            <div class="col-md-10">
                                <div class="widget wblue">
                                    <div data-cc-widget-header title="{{title}} : Request - Data Fields" allow-collapse="true"></div>
                                    <div class="widget-content text-left text-info">

                                        <table class="table" style="padding-top: 20px;">
                                            <thead>
                                                <tr>
                                                    <th>Field</th>
                                                    <th>Type</th>
                                                    <th>Label</th>
                                                    <th>Definition</th>
                                                    <th>Industry</th>
                                                    <th ng-show="switch == 'true'">Price</th>
                                                </tr>
                                            </thead>
                                            <tbody ng-repeat="dField in dataProv.dataFields">

                                                <tr>
                                                    <td>{{dField.name}}</td>
                                                    <td>{{dField.type}}</td>
                                                    <td><input class="form-control" ng-model="dField.label" type="text"></td>
                                                    <td><input class="form-control" ng-model="dField.definition" type="text"></td>

                                                    <td>
                                                        <select class="form-control" style="width: 100% !important;" ng-init="dField.industry = dField.industry || 'All'" ng-model="dField.industry"
                                                                ng-options="industry.name as industry.name for industry in industries" ng-selected="industry.name" />
                                                    </td>

                                                    <td ng-show="switch == 'true'">
                                                        <input class="form-control" style="width: 40% !important;" type="number" min="0" ng-model="dField.price" />
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                    <!--<div class="widget-foot">
                                        <div class="clearfix"></div>
                                    </div>-->
                                </div>

                            </div>
                        </div>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="matter" data-ng-model="dataProvider.response">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{title}} : Response" allow-collapse="true"></div>
                    <div class="widget-content user" data-ng-repeat="dataProv in dataProvider.response">
                        <div class="row">
                            <div id="1" class="col-md-3">
                                <div>
                                    <label>Username:</label>
                                    <div>
                                        <input type="textbox" class="form-control" />
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label>Password:</label>
                                    </div>
                                    <div>
                                        <input type="textbox" class="form-control" />
                                    </div>
                                </div>
                                <label>Source URL:</label>
                                <div>
                                    <input type="textbox" class="form-control" ng-model="dataProv.sourceURL" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
