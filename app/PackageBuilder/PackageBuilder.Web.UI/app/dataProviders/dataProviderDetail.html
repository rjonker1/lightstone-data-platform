<!-- SUBCHILD -->

<script type="text/ng-template" id="fields_renderer.html">

    <td>**{{dataField.name}}</td>
    <td>{{dataField.type}}</td>
    <td><input class="form-control" ng-model="dataField.label" type="text"></td>
    <td><input class="form-control" ng-model="dataField.definition" type="text"></td>

    <td>
        <!--<select class="form-control" style="width: 100% !important;" ng-init="dataField.industry = dataField.industry || 'All'" ng-model="dataField.industry"
                ng-options="industry.name as industry.name for industry in industries" ng-selected="industry.name" />-->
        <div multi-select
             input-model="dataField.industries"
             button-label="name"
             item-label="name maker"
             max-labels="1"
             tick-property="isSelected">

        </div>
    </td>

    <td ng-show="switch == true">
        <input class="form-control" style="width: 40% !important;" type="number" min="0" ng-model="dataField.price" />
    </td>


</script>

<!-- CHILD -->

<script type="text/ng-template" id="subFields_renderer.html">

    
        <td>*{{subDF.name}}</td>
        <!--<td>{{subDF.type}}</td>-->
        <td>System.Type</td>
        <td><input class="form-control" ng-model="subDF.label" type="text"></td>
        <td><input class="form-control" ng-model="subDF.definition" type="text"></td>

        <td>
            <!--<select class="form-control" style="width: 100% !important;" ng-init="subDF.industry = subDF.industry || 'All'" ng-model="subDF.industry"
                    ng-options="industry.name as industry.name for industry in industries" ng-selected="industry.name" 
                    ng-change="childIndustryChanged(subDF.industry)" multiple/>-->
            
            <div multi-select
                 input-model="subDF.industries"
                 button-label="name"
                 item-label="name maker"
                 max-labels="1"
                 tick-property="isSelected"
                 output-model="selectedChildren"
                 on-item-click="childIndustryChanged(selectedChildren)">

            </div>
            
            <!--output-model="dField.selectedChildren"-->

        </td>

        <td ng-show="switch == true">
            <input class="form-control" style="width: 40% !important;" type="number" min="0" ng-model="subDF.price" />
        </td>

    <!--<tr ng-if="subDF.dataFields.length > 0" ng-repeat="dataField in subDF.dataFields" ng-include="'fields_renderer.html'"></tr>-->

</script>

<!-- PARENT -->

<script type="text/ng-template" id="dField_renderer.html">

    <tr>
        <td>{{dField.name}}</td>
        <!--<td>{{dField.type}}</td>-->
        <td>System.Type</td>
        <td><input class="form-control" ng-model="dField.label" type="text"></td>
        <td><input class="form-control" ng-model="dField.definition" type="text"></td>

        <td>
            <!--<select class="form-control" style="width: 100% !important;" ng-init="dField.industry = dField.industry || 'All'" ng-model="dField.industry"
                    ng-options="industry.name as industry.name for industry in industries" ng-selected="industry.name" multiple/>-->
            
            <div multi-select
                 input-model="dField.industries"
                 button-label="name"
                 item-label="name"
                 max-labels="1"
                 tick-property="isSelected">

            </div>
        </td>

        <td ng-show="switch == true">
            <input class="form-control" style="width: 40% !important;" type="number" min="0" ng-model="dField.price" />
        </td>
    </tr>
    <tr></tr>
    <tr ng-if="dField.dataFields.length > 0" ng-repeat="subDF in dField.dataFields" ng-include="'subFields_renderer.html'"></tr>



</script>


<section class="mainbar" data-ng-controller="dataProviderDetail">
    <!--<div ng-model="dataProvider">
            <div ng-repeat="data in dataProvider.response">
                <li>{{data}}</li>
            </div>

        </div>-->
    
    <!--{{dataProvider.response}}-->
    
    <section class="matter" data-ng-model="dataProvider.response">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{title}} : Request" allow-collapse="true"></div>
                    <div class="widget-content user" data-ng-repeat="dataProv in dataProvider.response">
                        
                        {{dataProv.dataFields[0].selectedChildren}}

                        <div class="row" id="info">

                            <div id="1" class="col-md-3">
                                <div>
                                    <label>Name:</label>
                                    <div>
                                        <input type="textbox" class="form-control" ng-model="dataProv.name" />
                                    </div>
                                    <label>Version:</label>
                                    <div>
                                        <input type="textbox" class="form-control" ng-model="dataProv.version" readonly />
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label>Description</label>
                                    </div>
                                    <div>
                                        <textarea class="form-control" style="resize: none;" rows="6" cols="50" ng-model="dataProv.description"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div id="2" class="col-md-3">

                                <div ng-if="switch == false">
                                    <label>COS Per Request:</label>
                                    <div>
                                        <input type="number" class="form-control" ng-model="dataProv.costOfSale" />
                                    </div>
                                </div>
                                <div ng-if="switch == true">
                                    <label>COS Per Field(Total):</label>
                                    <div>
                                        <input type="number" class="form-control" value="{{total()}}" readonly />
                                    </div>
                                </div>

                                <br />

                                <div>
                                    <label>Created Date:</label>
                                    <div>{{dataProv.createdDate}}</div>
                                </div>

                                <br />

                                <div>
                                    <label>Edited Date: </label>
                                    <div current-date-time="format"></div>
                                </div>

                                <br />

                                <div>
                                    <label>Owner:</label>
                                    <div>
                                        <select class="form-control" ng-model="dataProv.owner" ng-selected="dataProv.owner">
                                            <option ng-repeat="user in users">{{user.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div id="3" class="col-md-4">
                                <div>
                                    <label>Override Data Provider Cost: {{switchAlternate}}</label>
                                    <div>
                                        <div class="toggle-bg toggle-alternate {{switch}}">

                                            <label class="{{switch}}">{{switchAlternate}}</label>
                                            <input type="radio" name="toggle" value="Per Request" ng-model="switchAlternate" ng-click="toggle( true )">
                                            <input type="radio" name="toggle" value="Per Field" ng-model="switchAlternate" ng-click="toggle( false )">
                                            <span class=" switch {{switch}}"></span>

                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div id="4" class="col-md-4">
                                <div>

                                    <div style="float: right;">
                                        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
                                        <button type="button" class="btn btn-success" ng-click="editProvider(dataProv)">Save Data Provider</button>
                                    </div>

                                </div>
                            </div>

                        </div> <!--End Info-->

                        <br />

                        <div class="row">
                            <div class="col-md-8">
                                <div class="widget wblue">
                                    <div data-cc-widget-header title="{{title}} : Response - Data Fields" allow-collapse="true"></div>
                                    <div class="widget-content text-left text-info">

                                        <table class="table" style="padding-top: 20px;">
                                            <thead>
                                                <tr>
                                                    <th>Field</th>
                                                    <th>Type</th>
                                                    <th>Label</th>
                                                    <th>Definition</th>
                                                    <th style="width: 18%;">
                                                        <div style="float: left;">
                                                            <label>Industry</label>
                                                        </div>
                                                        <div style="float: right;">
                                                            <select class="form-control" style="width: 100% !important;" ng-model="selectedGroupIndustry"
                                                                    ng-options="industry.name as industry.name for industry in industries"
                                                                    ng-change="updateFieldIndustry(selectedGroupIndustry)" />
                                                        </div>
                                                    </th>
                                                    <th ng-show="switch == true">Price</th>
                                                </tr>
                                            </thead>
                                            <tbody ng-repeat="dField in dataProv.dataFields" ng-include="'dField_renderer.html'">

                                            </tbody>
                                        </table>

                                    </div>
                                    <!--<div class="widget-foot">
                                            <div class="clearfix"></div>
                                        </div>-->
                                </div>

                            </div>
                        </div>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="matter" data-ng-model="dataProvider.response">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{title}} : Request" allow-collapse="true"></div>
                    <div class="widget-content user" data-ng-repeat="dataProv in dataProvider.response">
                        <div class="row">
                            <div id="1" class="col-md-3">
                                <div>
                                    <label>Username:</label>
                                    <div>
                                        <input type="textbox" class="form-control" />
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label>Password:</label>
                                    </div>
                                    <div>
                                        <input type="textbox" class="form-control" />
                                    </div>
                                </div>
                                <label>Source URL:</label>
                                <div>
                                    <input type="textbox" class="form-control" ng-model="dataProv.sourceURL" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
