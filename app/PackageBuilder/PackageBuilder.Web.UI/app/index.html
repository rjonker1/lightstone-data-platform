<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }

  <body ng-app="packageBuilderwebuiApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{ active:tab === 1 }"><a ng-href="#" ng-click="tab = 1">Home</a></li>
          <li ng-class="{ active:tab === 2 }"><a ng-href="#/about" ng-click="tab = 2">Packages</a></li>
          <li ng-class="{ active:tab === 3 }"><a ng-href="#/package-detail" ng-click="tab = 3">Package Detail</a></li>
          <li ng-class="{ active:tab === 4 }"><a ng-href="#/data-sources" ng-click="tab = 4">Data Sources</a></li>
          <li ng-class="{ active:tab === 5 }"><a ng-href="#/data-source-detail"ng-click="tab = 5">Data Source Detail</a></li>
        </ul>
        <h3 class="text-muted">PackageBuilder</h3>
      </div>

     
      <div ng-view=""></div>

      <div class="footer">
        <p>LightstoneAuto</p>
<!-- <span class="glyphicon glyphicon-heart"></span>  -->

      </div>
    </div>
