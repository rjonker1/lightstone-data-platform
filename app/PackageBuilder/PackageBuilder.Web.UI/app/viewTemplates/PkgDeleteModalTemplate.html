<div class="modal-header">
    <h3 class="modal-title">Remove package: {{packageName}}?</h3>
</div>
<div class="modal-body">

    <h2>Are you sure you want to remove package: {{packageName}}?</h2>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Remove Package</button>
</div>
