
<section class="mainbar" data-ng-controller="states">

    {{test}}


    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div id="title" data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <input id="state_add" style="color: black; height: 20px;" type="text" />
                        <input type="button" style="width: 100px !important;" class="btn btn-success grid-btn" name="edit" ng-click="addState()" value="Add State" />
                        <div id="dsGrid" ui-grid="gridOptions" ui-grid-edit class="gridStyle" external-scopes="$scope"></div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
