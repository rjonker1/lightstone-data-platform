<div class="row">
      <div class="col-lg-6" ui-tree="options">
        <h3>Groups &amp; Categories</h3>
        <ol ui-tree-nodes ng-model="dataProvsPkg" type="group">
          <li ui-tree-node ng-repeat="provs in dataProvsPkg">
          <div ng-repeat="prov in provs">
            <div class="group-title angular-ui-tree-handle" ng-show="!group.editing">
              <div>
                <a class="btn btn-success btn-xs" nodrag ng-click="toggle(this)">
                          <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed }"></span>
                </a>
                {{prov.name}}</div>
            </div>
            <ol ui-tree-nodes ng-model="prov.fields"  type="category">
              <li ng-repeat="dField in prov.fields"  ui-tree-node>
                <div class="category-title angular-ui-tree-handle">
                  <div class="row" >               
                     	<input class="col-md-1"ng-model="dField.isSelected" type="checkbox">
                     	<div class="col-md-7">{{dField.name}}</div>
                     	<div class="col-md-3">Price: R{{dField.price}}</div>                	
                  </div>
                </div>
              </li>
            </ol>
          </div>
          </li>
        </ol>
      </div>

      <div class="col-lg-6">
        <h3>Data binding</h3>
        <div class="info">
          {{ info }}
        </div>
        <pre class="code">{{ dataProvsPkg | json }}</pre>
      </div>
    </div>
