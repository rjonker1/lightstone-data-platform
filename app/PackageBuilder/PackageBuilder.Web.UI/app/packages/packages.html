
<section class="mainbar" data-ng-controller="packages">
    {{test}}
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <a href="#/package-maintenance" style="width: 150px !important;" class="btn btn-success grid-btn">Create new package</a>
                        <div style="float: right; margin-top: 0" class="toggle-bg toggle-alternate {{switch}}">
                            <label class="{{switch}}">{{switchAlternate}}</label>
                            <input type="radio" name="toggle" value="Show New" ng-model="switchAlternate" ng-click="toggle( true )">
                            <input type="radio" name="toggle" value="Show All" ng-model="switchAlternate" ng-click="toggle( false )">
                            <span class=" switch {{switch}} "></span>
                        </div>
                        <div id="dsGrid" ui-grid="gridOptions" class="gridStyle" external-scopes="$scope"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
